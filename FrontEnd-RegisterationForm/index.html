<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">REGISTER</h2>
        <form id="registrationForm" action="/register" >
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="relative">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6">
            </div>
            <div class="relative">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
            </div>
            <div>
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}">
            </div>
            <div>
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="language">Language</label>
                <select id="language" name="language" required>
                    <option value="">Select Language</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                </select>
            </div>
            <div>
                <label for="attachment">Attachment</label>
                <input type="file" id="attachment" name="attachment" required>
            </div>
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="terms" name="terms" type="checkbox" required>
                </div>
                <div class="ml-2 text-sm">
                    <label for="terms">I agree to the <a href="#">terms of use</a></label>
                </div>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
